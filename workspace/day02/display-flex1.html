<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/NanumGeumEunBoHwa.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'NanumGeumEunBoHwa';
        font-weight: bold;
      }

      #wrap {
        width: 300px;
        display: flex;
        justify-content: center;
        /* 중앙 */
        margin: 0 auto;
      }

      div.container {
        width: 100px;
        text-align: center;
        background-color: pink;
        border: 1px solid black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="container">DIV1</div>
      <div class="container">DIV2</div>
      <div class="container">DIV3</div>
    </div>
  </body>
</html>
